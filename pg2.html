<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Gamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #video-container {
            margin-top: 20px;
        }
        #video-container iframe {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        #imagem {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Meu Site Gamer</h1>
    <div id="video-container">
        <!-- Substitua 'SEU_CODIGO_DO_VIDEO' pelo código de incorporação do seu vídeo do YouTube -->
        <iframe width="560" height="315" src="https://youtu.be/fyQtUdLE32o?si=KEjA-hQE8p-vdCkL" frameborder="0" allowfullscreen></iframe>
    </div>
    <!-- Substitua 'CAMINHO_PARA_SUA_IMAGEM' pelo caminho onde sua foto está armazenada -->
    <img id="imagem" src="https://br.freepik.com/fotos/pc-completo" alt="Foto do PC Gamer">
</body>
</html>
